<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-white" style="background-color:rgb(163, 156, 156);">
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron text-center" style="background-image: url(https://www.wallpaperbetter.com/wallpaper/897/576/61/mars-planet-space-1080P-wallpaper.jpg); background-size: 100%; height: 100%;">
      <h1 class="display-4" >Mission to Mars</h1>
      <a class="btn btn-lg text-white" style="background-color:#2a0ec1;" href="/scrape" role="button">Scrape New
          Data</a>
  </div>
  <!---Mars News scraping-->
  <div class="container">
      <h2>Latest Mars News</h2>
      <h4 style="color:aqua">{{data.nasa_news_title}}</h4>
      <p>{{data.nasa_news_paragraph}}</p>
  </div>
  <!---Image scraping-->
  <div class="container">
    <div class='row'>
      <div class="col-lg-8 col-md-8 col-sm-6 col-xm-12">
      <h3>Featured Mars Image</h3>
      <img src="{{mars_info.image_url}}" style="max-width:100%; max-height: auto;" alt="mars image">
      
  <!-- Facts Table -->
        <br>
        <h5>Mars Facts</h5>
        <table>{{ info.mars_scrape_facts|safe}}</table>

      </div>
    </div>
  </div>

  <!---Hems scraping--> 
  <h3 style="padding-top:30px; text-align: center;">Mars Hemispheres</h3>
  <div class='card-deck'>
    <div class='col-md-12'>
        <div class="row">
            
            <div class="col-md-6">
                <div class="card text-white bg-dark" style="margin: 30px;">
                    <img class="card-img-top" src="{{item.img_url}}" />
                    <div class="card-body">
                        <p class="card-text">{{ item.title }}</p>
                    </div>
                </div>
            </div>
           
        </div>
            

    </div>
  </div>


</div> 
</body>

</html>
